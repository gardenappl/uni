<!DOCTYPE html>
<head lang="uk">
	<meta charset="UTF-8">
	<title>Форматування тексту, таблиць, списків</title>
<style>
ol.triangle-list {
	list-style-image: url(triangle.png);
}
</style>
</head>
<body>
	<ol style="list-style-type: none;">
		<li>Красный</li>
		<li>Желтый</li>
		<li>Зеленый</li>
		<li>Синий</li>
	</ol>
	<ol class="triangle-list">
		<li>Красный</li>
		<li>Желтый</li>
		<li>Зеленый</li>
		<li>Синий</li>
	</ol>
	<ol>
		<li>Иванов</li>
		<li>Петров</li>
		<li>Сидров</li>
		<li>Николаев</li>
	</ol>
	<ol style="list-style-type: lower-greek;">
		<li>Иванов</li>
		<li>Петров</li>
		<li>Сидров</li>
		<li>Николаев</li>
	</ol>
</body>
